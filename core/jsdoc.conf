{
  "recurseDepth": 10,
  "plugins": [
    "node_modules/better-docs/typescript"
  ],
  "source": {
    "includePattern": "\\.(jsx|js|ts|tsx)$"
  },
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "opts": {
    "template": "node_modules/better-docs"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false
  }
}
